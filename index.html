<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <main class="container">
        <section class="converter-section">
            <header>
                <h1 class="converter-heading">Convert <span class="upper bold">eur</span> to <span class="upper bold">pln</span></h1>
            </header>

            <div class="converter">
                <label for="value" class="upper converter-input-label">enter <span class="bold">eur</span> amount</label>
                <input type="text" id="value" class="converter-input">
                <button type="button" id="convert" class="converter-button">CONVERT</button>
            </div>
        </section>

        <section id="history" class="history-section">
        </section>
    </main>
    <script src="dist/bundle.js"></script>
</body>
</html>
